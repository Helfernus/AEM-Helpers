<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Azure Web Chat</title>
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <style>
    /* Custom CSS */
    .webchat__bubble {
      border-radius: 10px !important;
    }
    .webchat__bubble--from-user {
      border: 2px solid #E6E6E6 !important;
    }
  </style>
</head>
<body>
  <div id="webchat" role="main"></div>
  <script>
    const styleOptions = {
      bubbleBackground: '#F8F8F8',
      bubbleTextColor: '#333333',
      bubbleFromUserBackground: '#E6E6E6',
      bubbleFromUserTextColor: '#000000',
      backgroundColor: '#FFFFFF',
      sendBoxBackground: '#F1F1F1',
      sendBoxTextColor: '#000000',
      timestampColor: '#999999',
      avatarBorderRadius: '50%',
      botAvatarInitials: 'B',
      userAvatarInitials: 'U',
    };

    const store = window.WebChat.createStore({}, ({ dispatch }) => next => action => {
      return next(action);
    });

    window.WebChat.renderWebChat(
      {
        directLine: window.WebChat.createDirectLine({ token: 'YOUR_DIRECT_LINE_TOKEN' }),
        styleOptions
      },
      document.getElementById('webchat')
    );
  </script>
</body>
</html>
